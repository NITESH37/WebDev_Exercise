<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <style>
      #hover {
        width: 100px;
        height: 100px;
        background-color: rgb(26, 181, 212);
      }
    </style>
  </head>
  <body>
    <div id="text" class="text-class">Nitesh</div>
    <ul id="myList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <img id="img" src="nk.jpg" alt="ku.png" />
    <button id="btn">Click</button>
    <p id="mi-text">lal ful neela ful</p>
    <div id="hover">Hover over me</div>
    <script>
      document.getElementById("text").textContent = "Rajesh";
      document.querySelector(".text-class").style.backgroundColor = "blue";

      const div = document.createElement("div");
      div.textContent = "This is div";
      document.body.appendChild(div);
      const newListItem = document.createElement("li");
      newListItem.textContent = "Item 3";
      document.getElementById("myList").appendChild(newListItem);

      document.getElementById("text").remove();
      const removeLastChild = document.querySelector("li:last-child");
      removeLastChild.remove();

      document.getElementById("img").src = "rj.png";
      const paragraph = document.getElementById("mi-text");
      paragraph.classList.add("colorClass");
      paragraph.classList.remove("colorClass");

      document.getElementById("btn").addEventListener("click", function () {
        document.getElementById("mi-text").textContent = "Change text";
      });
      document
        .getElementById("hover")
        .addEventListener("mouseover", function () {
          this.style.borderColor = "red";
          this.style.borderWidth = "2px";
          this.style.borderStyle = "solid";
        });
    </script>
  </body>
</html>
